<!DOCTYPE html>
<html>  
    <script type="text/javascript">
        if (document.addEventListener) { // IE >= 9; other browsers
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            }, false);
        } else { // IE < 9
            document.attachEvent('oncontextmenu', function() {
                window.event.returnValue = false;
            });
        }
    </script>
